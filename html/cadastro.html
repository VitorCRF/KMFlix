<html>
    <head>
        <title>Kmflix | Cadastro</title>

        <div class="div-container">

                        <tr><td><p class="p-nome-campo">Confirmar Senha:</p></td></tr>
                        <tr id="rowConfirmarSenha"><td><input type="password" placeholder="Confirme sua Senha" name="confirmaSenha" id="campoConfirmaSenha" class="campo-cadastro"></td></tr>
