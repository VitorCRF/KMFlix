<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/global.css">
    <link rel="stylesheet" type="text/css" href="../css/pagamento.css">
    <script type="text/javascript" src="js/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="../js/pagamento.js"></script>
    

    <title>Pagamento</title>
</head>
<body>
    <div id="divCamposCartao">
        <table>
            <tr>
                <td colspan="2">
                    <p >Selecione o método de pagamento:</p>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" id="credito" name="gender" value="credito">
                    <label for="male">Cartão de crédito</label>
                </td>
                <td>
                    <input type="radio" id="debito" name="gender" value="debito">
                    <label for="male">Cartão de débito</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <p class="p-nome-campo">Nome do titular do cartão:</p>
                    <input class="campoNome" type="text" placeholder="Nome Completo">
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <p class="" >Número do cartão:</p>
                    <input class="campoNome" type="text" placeholder="ex: 8888 8888 9999 9999" >
                </td>
            </tr>
            <tr>
                <td>
                    <p class="indicaCampo">Dígito verificador:</p>
                    <input class="verificaCartao" type="text" size="5" placeholder="ex: 932">
                </td>
                <td>
                    <p class="indicaCampo">Data de validade:</p>
                    <input class="verificaCartao" type="text" size="5" placeholder="mm/aa">
                </td>
            </tr>        
        </table>     
    </div>
</body>
</html>
